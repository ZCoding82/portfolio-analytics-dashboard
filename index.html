<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analytics Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> Portfolio Analytics Dashboard</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="refresh-data" class="btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh Data
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard-main">
            <!-- Stats Cards -->
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Portfolio Value</h3>
                        <p class="stat-value" id="total-value">$0.00</p>
                        <span class="stat-change positive" id="total-change">+0.00%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trending-up"></i>
                    </div>
                    <div class="stat-content">
                        <h3>24h Change</h3>
                        <p class="stat-value" id="daily-change">$0.00</p>
                        <span class="stat-change" id="daily-percentage">0.00%</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Active Assets</h3>
                        <p class="stat-value" id="active-assets">0</p>
                        <span class="stat-change neutral">Assets</span>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Best Performer</h3>
                        <p class="stat-value" id="best-performer">-</p>
                        <span class="stat-change positive" id="best-performance">+0.00%</span>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <div class="chart-header">
                        <h2>Portfolio Performance</h2>
                        <div class="chart-controls">
                            <button class="btn-secondary active" data-period="24h">24H</button>
                            <button class="btn-secondary" data-period="7d">7D</button>
                            <button class="btn-secondary" data-period="30d">30D</button>
                            <button class="btn-secondary" data-period="1y">1Y</button>
                        </div>
                    </div>
                    <canvas id="portfolioChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-header">
                        <h2>Asset Allocation</h2>
                    </div>
                    <canvas id="allocationChart"></canvas>
                </div>
            </section>

            <!-- Assets Table -->
            <section class="assets-section">
                <div class="section-header">
                    <h2>Asset Holdings</h2>
                    <div class="search-container">
                        <input type="text" id="asset-search" placeholder="Search assets...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="table-container">
                    <table id="assets-table">
                        <thead>
                            <tr>
                                <th>Asset</th>
                                <th>Price</th>
                                <th>24h Change</th>
                                <th>Holdings</th>
                                <th>Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="assets-tbody">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading market data...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
